<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
            integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
            crossorigin="anonymous">
    </script>
    <script type="text/javascript">
        $(function (){
            $("#createAccount").click(function () {
                window.location.href = "/register";
            });
        });
    </script>
</head>
<body>
    <form action="" method="post" style="max-width: 350px; margin: 0 auto;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <p style="font-size: xx-large">Login or Register</p>
                <div class="alert alert-danger" th:if="${param.error != null}">
                    Username or Password is incorrect.
                </div>
                <div class="alert alert-success" th:if="${param.logout != null}">
                    You have been logged out successfully.
                </div>
                <div class="alert alert-success" th:text="${message}"></div>
                    <p>
                        <input type="username" id="username" name="username" class="form-control" placeholder="Username" required autofocus/>
                    </p>
                    <p>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
                    </p>
                    <p>
                        <input type="submit" value="Login" class="btn btn-primary" />
                        <button type="button" class="btn btn-secondary" id="createAccount">Create Account</button>
                    </p>
    </form>
</body>
</html>
