<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
</head>
<body>
<h1>Register For An Account</h1>
<form action="" method='POST'>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="hidden" name="register" value="register"/>
    <table>
        <tr>
            <td>User:</td>
            <td><input type='text' placeholder="Username" th:field="${user.username}"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" placeholder="Password" th:field="${user.password}"/></td>
        </tr>
        <tr>
            <td>Confirm Password:</td>
            <td><input type="password" id="confirmPassword" placeholder="Confirm Password"/></td>
        </tr>
    </table>
    <button type="submit">Create Account</button>
</form>
</body>
</html>
