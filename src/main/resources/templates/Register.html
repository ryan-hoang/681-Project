<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<form action="" method="post" style="max-width: 350px; margin: 0 auto;">
    <h2>Register Here</h2>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="hidden" name="register" value="register"/>
    <table>
        <tr>
            <td>User:</td>
            <td><input type='text' placeholder="Username" class="form-control" th:field="${user.username}"></td>
            <p class="alert alert-danger" th:errors="${user.username}"></p>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" placeholder="Password" class="form-control" th:field="${user.password}"/></td>
            <p class="alert alert-danger" th:errors="${user.password}"></p>
        </tr>
        <tr>
            <td>Confirm Password:</td>
            <td><input type="password" placeholder="Confirm Password" class="form-control" th:field="${user.confirmPassword}"/></td>
        </tr>
    </table>
    <button type="submit" class="btn btn-primary">Create Account</button>
</form>
</body>
</html>
